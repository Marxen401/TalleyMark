<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - TalleyMark</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="TalleyMark.png" alt="TalleyMark Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="stories.html">Stories</a>
      <a href="gallery.html">Gallery</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h1>Contact TalleyMark</h1>
      <p>Have a question, collaboration idea, or just want to say hello? Fill out the form below!</p>

      <form class="contact-form" action="#" method="post">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject">
        </div>

        <div class="form-group full-width">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 TalleyMark. All rights reserved.</p>
  </footer>

</body>
</html>
